<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <link href="blackmusicplayer/demo/css/login.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="blackmusicplayer/demo/js/validate.js"></script>
</head>
<body>
<div class="wrapper">
    <form action="/login" method="post">
        <div class="loginBox">
            <div class="loginBoxCenter">
                <p><label for="userName">用户名：</label></p>
                <!--autofocus 规定当页面加载时按钮应当自动地获得焦点。 -->
                <!-- placeholder提供可描述输入字段预期值的提示信息-->
                <p><input type="text" id="userName" name="userName" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入邮箱/手机号" value="" /></p>
                <!-- required 规定必需在提交之前填写输入字段-->
                <p><label for="password">密码：</label></p>
                <p><input type="password" id="password" name="password" class="loginInput" required="required" placeholder="请输入密码" value="" /></p>

            </div>
            <div class="loginBoxButtons">
                <button class="loginBtn" onclick="loginUser()">登录</button>
                <!--为什么不需要加后缀？难道这里springboot也能追踪到-->
                <div> <a href="register" target="_parent"> 新用户注册 </a></div>
                <div> <a href="/" target="_parent"> 返回主页 </a></div>
                <!--
                <text th:text="${userName}"></text>
                -->
            </div>
        </div>
    </form>
</div>
</body>



</html>
